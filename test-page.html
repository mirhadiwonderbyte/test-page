<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Traderverse</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #0f0f12;
            --text-color: #ffffff;
            --card-bg: #1c1c1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #8e8e93;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.5;
        }

        .open-btn {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .open-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #636366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traderverse</h1>
        <p>Tap the button below to launch the Traderverse app on your device.</p>
        <a href="traderverse://" class="open-btn" id="launchBtn">Open App</a>
        <div class="footer">
            Ensure Traderverse is installed
        </div>
    </div>

    <script>
        // Fallback or additional logic can go here
        document.getElementById('launchBtn').addEventListener('click', function(e) {
            // Optional: Add a timeout to redirect to App Store if app not installed
            // setTimeout(function() {
            //     window.location.href = "https://apps.apple.com/...";
            // }, 2000);
            console.log("Attempting to open traderverse://");
        });
    </script>
</body>
</html>
